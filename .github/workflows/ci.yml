name: Build and test

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: |
          npm install
          npm run test:unit
          npm run test:integration
        env:
          CI: true
